{% extends "_base.html" %}

{% block main_content %}

<div class="row">
  <div class="span10 offset1">
    <h4>Select questionnaire</h4>
  </div>
</div>

<div class="row">
  <div class="span4 offset1">
    {% for q in qs %}
      {% if q.name == "Users Survey" %}
        <a href="{% url 'email_subj' %}?q={{ q.pk }}" class="btn btn-large btn-block">{{ q }}</a>
      {% else %}
        <a href="{% url 'email_proj' %}?q={{ q.pk }}" class="btn btn-large btn-block">{{ q }}</a>
      {% endif %}
    {% endfor %}
  </div>
</div>

{% endblock main_content %}
